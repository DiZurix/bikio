<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Formulaire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans:400,600'>

      <link rel="stylesheet" href="..\css\Formulaire.css">
      <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
      <script src="..\javascript\formulaire.js"></script>
  
</head>

<body>
  
<main role="main" class="html">
  <button class="popup-trigger btn" id="popup-trigger"><span>Inscription<i class="fa fa-plus-square-o"></i></span></button>
</main>
<div class="overlay" id="overlay">
  <div class="overlay-background" id="overlay-background"></div>
  <div class="overlay-content" id="overlay-content">
    <div class="fa fa-times fa-lg overlay-close" id="overlay-close"></div>
    <h1 class="main-heading">Inscription</h1>
    <h3 class="blurb">Créé un compte est gratuit</h3><span class="blurb-tagline"></span>
    <form class="signup-form" method="post" action="#"  onsubmit="return false">
      <label for="signup-name">Pseudo</label>
      <input id="signup-name" type="text" name="pseudo"  autocomplete="off"/>
      <label for="signup-email">Address Email</label>
      <input id="signup-email" type="email" name="mail"  autocomplete="off"/>
      <label for="signup-email">Confirmez votre address Email</label>
      <input id="signup-email" type="email" name="mail2"  autocomplete="off"/>
      <label for="signup-pw">Mot de passe</label>
      <input id="signup-pw" type="password" name="mdp" autocomplete="off"/>
      <label for="signup-cpw">Confirmez mot de passe</label>
      <input id="signup-cpw" type="password" name="mdp2" autocomplete="off"/>
      <button name="forminscription" value="Inscription" class="btn btn-outline submit-btn"><span>s'inscrire</span></button>
    </form>
  </div>
</div>
  

</body>
</html>
